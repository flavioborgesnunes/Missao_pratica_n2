            <input type="number" class="form-control"id="valor">

        <select class="form-select">
            <option value="" selected>Blubble Sort</option>

            <option value="">Quick Sort </option>
        </select>
        <button class="btn btn-primary" onclick="adicionar()">Adicionar</button>

        <ul id="lista">
            
        </ul>

        <button class="btn btn-primary" onclick="misturar()">Misturar</button>
    
    </div>


   
    <script type="text/javascript" src="ordenando.js"></script>
