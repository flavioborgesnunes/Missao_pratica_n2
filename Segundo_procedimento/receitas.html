<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Catálogo de Receitas</title>
    <style>
        #pnlCatalogo {
            flex-wrap: wrap;
            padding: 20px;
        }
        .card{
            margin: 15px;
        }
    </style>
</head>

<body onload="preencheCatalogo()">

    <div class="container-fluid bg-warning">
        <div id="pnlCatalogo"></div>

    </div>

    <script>

        var receita = [
            {
                'titulo': "Arroz de Couve-Flor",
                'imagem': "../imagens/arroz.jpg",
                'preparo': "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem.Adicione sal, tampe a panela e deixe cozinhar.",
                'ingredientes': ['Arroz', 'Couve-Flor', 'Cebola Média', 'Azeite']
            },
            {
                'titulo': "Bolo de Café",
                'imagem': "../imagens/bolo.jpg",
                'preparo': "Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura. Deixe noa forno.",
                'ingredientes': ['Farinha de Trigo', 'Açúcar', 'Café Coado', 'Chocolate em Pó']
            },


            {
                'titulo': "Coxinha de Brigadeiro",
                'imagem': "../imagens/coxinha.jpg",
                'preparo': "Junte o leite condensado, chocolate em pó e a manteiga. Aqueçano fogo baixo. Envolva os morangos e passe no granulado.",
                'ingredientes': ['Leite Condensado', 'Chocolate em Pó', 'Manteiga','Morengo', 'Chocolate Granulado']
            },
        ]


        var getListaIngredientes = (ingredientes) => {

            var abertura = '<ul>';
            var lista = '';
            var conteudoLista = ingredientes.map((ingrediente) => {
                lista += '<li>' + ingrediente + '</li>';
            });
            var fechamento = '</ul>';
            var listaCompleta = abertura + lista + fechamento;
            return listaCompleta;
        }

        var getCard = (receita) => {

            receita.map((item) => {
                var temp = item;
                var cartao = document.getElementById('pnlCatalogo').innerHTML;


                cartao +=
                    `<div class="card"style="width:250px; display:inline-block">
                    <img src=${temp.imagem} class="card-img-top">
                    <div class="card-body">
                        <h5 id="titulo"class="card-title">${temp.titulo}</h5>
                        ${getListaIngredientes(temp.ingredientes)}<hr>
                        <p class="card-text">${temp.preparo}</p>
                    </div>
                </div>
                `;
                document.getElementById('pnlCatalogo').innerHTML = cartao;

            });
        }

        var preencheCatalogo = ()=>{
            getCard(receita)
        }


    </script>
</body>

</html>
